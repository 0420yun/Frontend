<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    p { font-size: 15pt; color: rgb(0, 0, 0); }
    input { padding: 5px; font-size: 14pt; margin: 10px; }
    select { padding: 5px; font-size: 14pt; width: 200px; margin: 10px; }
    label { font-size: 14pt; }
  </style>
</head>
<body>
  <div id="app">
      <h1>입력 양식</h1>
        <input type="text" placeholder="이름을 입력하세요" v-model="name"/> <br />
      <div>
          <input type="radio" value="male" v-model="gender" />남자
        </label>
        <label>
          <input type="radio" value="female" v-model="gender" />여자 <br />
        </label>
      </div>
      <select v-model="major">
        <option disabled value="">전공을 선택하세요</option>
        <option value="소프">소프트웨어</option>
        <option value="컴공">컴퓨터공학</option>
        <option value="정통">정보통신</option>
      </select> <br />
      <input type="checkbox" v-model="value" /> 활성화 <br />
      <hr />

      <p>{{ '이름: ' + name}}</p>
      <p>{{ '성별: ' + gender}}</p>
      <p>{{ '전공: ' + major}}</p>
      <p>{{ '활성화: ' + value}}</p>
  </div>
  <script type="text/javascript">
    let app = {
      data() {
        return {
          name: '',
          gender: '',
          major: '',
          value: false
        };
      }
    };
    Vue.createApp(app).mount("#app");
   </script>
</body>
</html>
