<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    div#box { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa;
          transition: background-color 1s, height 1s; }
    input[type=text] { margin:10px }
  </style>
</head>
<body>
  <div id="app">
    <div id="box" v-bind:style="{ width: w, height: h }">
      <h1>exam9</h1>
      <div>
        <label>넓이: </label>
        <input type="text" v-model="w">
      </div>
      <div>
        <label>높이: </label>
        <input type="text" v-model="h">
      </div>
    </div>
  </div>
  <script type="text/javascript">
    let app = {
      data() {
        return {
            w: 350,
            h: 200
        };
      }
    };
    Vue.createApp(app).mount("#app");
  </script>
</body>
</html>
